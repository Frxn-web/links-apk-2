<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LemonPier Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #718096;
            font-size: 1.1em;
        }

        .search-container {
            margin-bottom: 30px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .stats {
            text-align: center;
            margin-bottom: 20px;
            color: #718096;
            font-size: 0.9em;
        }

        .links-container {
            max-height: 60vh;
            overflow-y: auto;
            padding-right: 10px;
        }

        .links-container::-webkit-scrollbar {
            width: 6px;
        }

        .links-container::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }

        .links-container::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 3px;
        }

        .links-container::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }

        .link-item {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 15px;
            margin-bottom: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .link-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .link-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .link-item:hover::before {
            transform: scaleY(1);
        }

        .link-item:active {
            transform: translateY(0);
        }

        .link-number {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            font-size: 0.9em;
            margin-right: 15px;
            margin-bottom: 10px;
        }

        .link-url {
            color: #4a5568;
            font-size: 0.9em;
            word-break: break-all;
            line-height: 1.4;
        }

        .link-key {
            color: #718096;
            font-size: 0.8em;
            margin-top: 8px;
            font-family: 'Courier New', monospace;
            background: #f7fafc;
            padding: 5px 10px;
            border-radius: 8px;
            display: inline-block;
        }

        .no-results {
            text-align: center;
            color: #718096;
            padding: 40px;
            font-size: 1.1em;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 0.3s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .link-item {
                padding: 15px;
            }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #718096;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <div class="header">
            <h1>üçã LemonPier</h1>
            <p>Enlaces r√°pidos y organizados</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="üîç Buscar enlaces..." id="searchInput">
        </div>

        <div class="stats" id="stats">
            <span id="linkCount">0</span> enlaces disponibles
        </div>

        <div class="links-container" id="linksContainer">
            <!-- Los enlaces se cargar√°n aqu√≠ din√°micamente -->
        </div>

        <div class="footer">
            <p>‚ú® Toca cualquier enlace para abrirlo</p>
        </div>
    </div>

    <script>
        // Lista de enlaces limpia y organizada
        const links = [
            "https://lemonpier.com/rp3s9s7e?key=346c6469ba315109149b972ab1e00458",
            "https://lemonpier.com/ye5f411rpd?key=37ef6e8a963b5459b25bfd139a99df7a",
            "https://lemonpier.com/vdqaabnxva?key=7bd988136c1f477685bb5ba8f5d8c4d1",
            "https://lemonpier.com/w5e25hgik6?key=018f2ec60e5c9dcdeb751cfe5d76b0c4",
            "https://lemonpier.com/ffcwf6x4?key=90222c7e1fb81ae891c59169e78d8017",
            "https://lemonpier.com/w4uftmhi99?key=3f2de7affcb37b202afe227b2ee5bb18",
            "https://lemonpier.com/h7qu07uu8m?key=4d07622c35687c76783d5dd0c2a7e537",
            "https://lemonpier.com/t43a3v0pt?key=059607d8e60e255ecbd638f23791a1fc",
            "https://lemonpier.com/msbw44i7?key=2142286c513537ca962c0adcdae977a6",
            "https://lemonpier.com/yvtpmb71wg?key=ff1e87169656cf028a7cfb83615c5e63",
            "https://lemonpier.com/ig83if28e?key=7a342260205a0804ef2a7f146405f489",
            "https://lemonpier.com/g5yjbj74?key=8aa0547413d8af5d43903200ef3e0348",
            "https://lemonpier.com/g7109sqtm?key=8e9043817a2d3401e70d8894024c5a40",
            "https://lemonpier.com/qsm47ihjnp?key=cc0577b36cf04769fa3d87a6200a3980",
            "https://lemonpier.com/r08q2jdnj?key=64a2a0a43a18f01b120b52b9a6547068",
            "https://lemonpier.com/uui45ce0?key=59bda7690a62eef529a3f5a66d67790f",
            "https://lemonpier.com/gxmgbkcg?key=eca7f619accc957eaf9ec17536d322ac",
            "https://lemonpier.com/c4idq04r?key=27cdb26ac2cff77f30aa6e6fd73eb4ef",
            "https://lemonpier.com/jydr02b5aw?key=80d279994e12d1bfda77e130daab1046",
            "https://lemonpier.com/g8y0ya2j?key=3c612f008502e3c3d19d9a6be866e07c",
            "https://lemonpier.com/emye1q07w?key=f4a2b9d3080f689ab76e535c9a5cc243"
        ];

        // Funci√≥n para extraer el ID y la clave de un enlace
        function parseLink(url) {
            const urlParts = url.split('?');
            const path = urlParts[0].split('/').pop();
            const keyMatch = urlParts[1] && urlParts[1].match(/key=([^&]+)/);
            const key = keyMatch ? keyMatch[1] : '';
            return { id: path, key: key, fullUrl: url };
        }

        // Funci√≥n para crear un elemento de enlace
        function createLinkElement(link, index) {
            const linkData = parseLink(link);
            
            const linkElement = document.createElement('div');
            linkElement.className = 'link-item fade-in';
            linkElement.innerHTML = `
                <span class="link-number">${index + 1}</span>
                <div class="link-url">${linkData.fullUrl}</div>
                <div class="link-key">Key: ${linkData.key.substring(0, 20)}...</div>
            `;
            
            // Agregar evento de clic
            linkElement.addEventListener('click', () => {
                linkElement.classList.add('pulse');
                
                // Abrir enlace de manera que funcione en APK
                try {
                    // Para APK, usar window.open con _system si est√° disponible
                    if (window.cordova || window.plugins) {
                        window.open(link, '_system');
                    } else {
                        window.open(link, '_blank');
                    }
                } catch (error) {
                    // Fallback si falla
                    window.location.href = link;
                }
                
                setTimeout(() => {
                    linkElement.classList.remove('pulse');
                }, 300);
            });
            
            return linkElement;
        }

        // Funci√≥n para renderizar enlaces
        function renderLinks(linksToRender = links) {
            const container = document.getElementById('linksContainer');
            const linkCount = document.getElementById('linkCount');
            
            container.innerHTML = '';
            
            if (linksToRender.length === 0) {
                container.innerHTML = '<div class="no-results">No se encontraron enlaces que coincidan con tu b√∫squeda üîç</div>';
                linkCount.textContent = '0';
                return;
            }
            
            linksToRender.forEach((link, index) => {
                const linkElement = createLinkElement(link, index);
                container.appendChild(linkElement);
            });
            
            linkCount.textContent = linksToRender.length;
        }

        // Funci√≥n de b√∫squeda
        function searchLinks(query) {
            if (!query.trim()) {
                renderLinks();
                return;
            }
            
            const filteredLinks = links.filter(link => 
                link.toLowerCase().includes(query.toLowerCase())
            );
            
            renderLinks(filteredLinks);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchLinks(e.target.value);
        });

        // Inicializar la aplicaci√≥n
        document.addEventListener('DOMContentLoaded', () => {
            renderLinks();
            
            // Agregar soporte para gestos t√°ctiles en m√≥viles
            let touchStartY = 0;
            
            document.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
            });
            
            document.addEventListener('touchend', (e) => {
                const touchEndY = e.changedTouches[0].clientY;
                const difference = touchStartY - touchEndY;
                
                // Si el usuario desliza hacia arriba significativamente, enfocar b√∫squeda
                if (difference > 50) {
                    document.getElementById('searchInput').focus();
                }
            });
        });

        // Optimizaciones para APK
        document.addEventListener('deviceready', () => {
            // C√≥digo espec√≠fico para cuando se ejecuta como APK
            console.log('App running as APK');
        });

        // Prevenir zoom en inputs en iOS
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        });

        // Optimizaci√≥n de rendimiento
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                // Reajustar layout si es necesario
            }, 100);
        });
    </script>
</body>
</html>
